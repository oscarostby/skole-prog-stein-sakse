<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  h1 {
    margin-top: 20px;
    color: #333;
  }
  .choices {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .choice {
    cursor: pointer;
    margin: 0 10px;
    transition: transform 0.2s;
  }
  .choice img {
    width: 100px;
    height: 100px;
    border-radius: 5px;
    border: 2px solid #ddd;
    background-color: white;
  }
  .choice:hover {
    transform: scale(1.1);
  }
  .result {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="choices">
  <div class="choice" onclick="play('rock')">
    <img src="rock.png" alt="Rock">
  </div>
  <div class="choice" onclick="play('paper')">
    <img src="paper.png" alt="Paper">
  </div>
  <div class="choice" onclick="play('scissors')">
    <img src="scissors.png" alt="Scissors">
  </div>
</div>
<div class="result" id="result"></div>
<script>
function play(userChoice) {
  const choices = ['rock', 'paper', 'scissors'];
  const computerChoice = choices[Math.floor(Math.random() * 3)];
  
  let result = '';
  if (userChoice === computerChoice) {
    result = "It's a tie!";
  } else if (
    (userChoice === 'rock' && computerChoice === 'scissors') ||
    (userChoice === 'paper' && computerChoice === 'rock') ||
    (userChoice === 'scissors' && computerChoice === 'paper')
  ) {
    result = 'You win!';
  } else {
    result = 'Computer wins!';
  }
  
  document.getElementById('result').innerText = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
}
</script>
</body>
</html>
